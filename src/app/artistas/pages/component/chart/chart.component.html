<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Nacionalidad</th>
        <th>Foto</th>
        <th>Nombre de la Cancion</th>
        <th>Puntuaci√≥n</th>
        <th>Ver Mas</th>
      </tr>
    </thead>
    <span *ngIf="">no hay datos</span>
    <tbody>
        
     <tr *ngFor="let artista of artist; let i = index"
     class="animate__animated animate__fadeIn animate__faster">

        <td>{{ i + 1 }}</td>
        <td>{{ artista.nombre | lowercase }}</td>
        <td>{{ artista.Nacionalidad }}</td>
        <td>
            <img [ngStyle]="{'max-width.px':50}" src="{{artista.Foto}}">
        </td>
        <td>{{ artista.canciones[0].cancion }}</td>

          </svg></td>
        <td><a  [routerLink]="['/viewMore', artista.id]"> <i type="button" class="btn btn-outline-info">Info</i></a></td>

      </tr>
    </tbody>
  </table>
